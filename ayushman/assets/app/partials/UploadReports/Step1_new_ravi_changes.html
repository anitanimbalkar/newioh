				<div class="container">	
					<div class="row">		
						<div class="col-md-3">							
							<h4 class="Textheading">Select files</h4>
							<div ng-show="uploader.isHTML5">                   
								<!-- Example: ng-file-drop | ng-file-drop="options" -->
								<div class="well my-drop-zone textcolor" ngf-accept="'.jpg,.png,.pdf, .bmp, .jpeg, .dcm'" ng-file-drop="{ url: '/ayushman/upload/saveuploadedreports' }" ng-file-over="another-file-over-class">
									Drag and Drop files here..
								</div>
							</div>
							<!-- 2. ng-file-select | ng-file-select="options" -->
							<div class="textcolor">
							Multiple
							<input ng-file-select type="file"  multiple /><br/>
							</div>						   
						</div>
					</div>
				</div>
						<div class="container">	
							<div class="row" ng-if="uploader.getNotUploadedItems().length">
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<strong> Name </strong>
								</div>
								<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
									<strong> Size  </strong>
								</div>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<strong> Actions  </strong>
								</div>
							</div>
							<div class="row" ng-repeat="item in uploader.queue">
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="word-wrap: break-word;">
									<strong>{{ item.file.name }}</strong>
								</div>
								<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
									{{ item.file.size/1024/1024|number:2 }} MB
								</div>
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" nowrap>
									<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
												<span class="glyphicon glyphicon-trash"></span> Remove
											</button>
										</td>
								</div>
							</div>
						</div>
