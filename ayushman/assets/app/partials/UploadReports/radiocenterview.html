<script type="text/javascript">
function disableAttReport(currentvalue,currentselection){ 
	label = currentvalue+'_attLabel';
	//myfile = currentvalue+'_myFile';
	
	if( currentselection == "sysReport")
	{
		// If system generated Report then hide the division
		document.getElementById(label).style.display = "none";
		//document.getElementById(myfile).value="";
	}
	else
	{
		// Show option to upload report
		window.alert("Please check entered values with the report uploaded");
		document.getElementById(label).style.display = "block";
	}
}

function calltofun()
{
	alert(document.getElementById("fileData").value);
	alert($('#fileData').val());
	$("#pict").attr("src",document.getElementById("fileData").value);
}
function readURL(input) {

    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#blah').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}
function view(testid)
{

}
