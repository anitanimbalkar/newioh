<style>
body {
  font-family: Arial;
  font-size: 14px;
}
calendar {
    float:left;
    display:block;
    .border-box;
    background:white;
    width:300px;
    border:solid 1px #CCC;
    margin-bottom:10px;
}
.header
{
float: left;
  width: 100%;
  background: #5cb1b6;
  height: 40px;
  color: white;
  font-size: large;

}
i
{

  width: 40px;
  font-size: 1.125em;
  font-weight: bold;
  position: relative;
  padding: 0 10px;
  cursor: pointer;
}
i.fa-angle-left {
            text-align:left;
        }
		i.fa-angle-right {
            text-align:right;
            margin-left:40px*-1;
        }
span { 
            
            font-weight:bold;
            text-transform:uppercase;
            .border-box;
            
            
            text-align:center;
           
            color:inherit;
        }	
.week {
        float: left;
  width: 100%;
  border-top: solid 1px #cccccc;
}
.week:last-child
{
border-bottom: solid 1px #cccccc;
}
.names
{
		color: #2875c7;
		font-weight: bold;
}  
.day {
           float: left;
		   width: 14.28571429%;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			  border-left: solid 1px #cccccc;
			  font-size: 0.75em;
			  text-align: center;
			  height: 30px;
			  line-height: 30px !important;
			  display: inline-block;
			  vertical-align: middle;
			  background: white;
			  cursor: pointer;
			  color: black;
        }
.slot {
           float: left;
		     width: 100%;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			  border-left: solid 1px #cccccc;
			  font-size: 0.75em;
			  text-align: center;
			  height: 30px;
			  line-height: 30px !important;
			  display: inline-block;
			  vertical-align: middle;
			  background: white;
			  cursor: pointer;
			  color: black;
        }
		.day:last-child {
                border-right:solid 1px #cccccc;
            }
 .different-month
 {
	color: #C0C0C0;
 }
 .selected {
                background:#5cb1b6;
                color:white;
				padding-right: 5px !important;
            }
			.today {
                background:#E3F2FF;
            }
.form-group{
	margin-bottom: 7px !important;
}
.row {
  margin-right: 84px;
    margin-left: 106px;
  }
  
</style>
<div class="panel"  ng-controller="bookingfollowupCtrl" style="width:96%;height:auto;overflow:hidden; margin-left:2%;margin-top:1%; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);">
	<h2 class="darkblue" >Book Follow up appointment</h2>
	<div >
			<div class="col-lg-5">
					<label for="cliniccombo" style="color: #5cb1b6;  margin-top: 16px;  font-size: 12px;">Select Clinic </label>				
					</div>
				<div class="col-lg-7 form-group">
					
					<select id="cliniccombo" name="cliniccombo"  class="form-group connectformcontrol"  align="left"  ng-options="val.id as val.name for val in clinics" ng-model="clinicname" >
						
					</select>	
					<input id="clinicid" name="clinicid" type="hidden" class="form-group connectformcontrol" maxlength="40" value="{{clinicname}}" ng-model="clinicname"/>
				</div>
			</div>
	
	<div calendar selected="day" ></div>
		  <div style="min-width:180px;padding-left:25px;" >Selected date: <b>{{day.display_time}} </b></div>
		   <input id="dated" name="dated" type="hidden" class="form-group connectformcontrol" maxlength="40" value="{{day}}" ng-model="day"/>
    <div  style="padding-top:10px;text-align:center;"><input type="button" value="Book Follow up" ng-click="setFollowup()" style="margin:5px;width:150px;height:20px;" class="button" /></div>
</div>
