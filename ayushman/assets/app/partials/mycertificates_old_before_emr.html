<div class="sectionBox" ng-controller="mycertificateCtrl" id="divprescription" style="float:left;width:100%;margin-top:5px;border-bottom:1px solid #9cd4f9;padding:10px;padding-left:50px;">
		<h5 class="bodytext_normal" style="font-size:14px;font-family: Helvetica Neue,Helvetica,Arial,sans-serif;font-weight: 500;line-height: 1.1;">Certificates</h5>
	<div style="margin:10px 0px 10px 0px;height:30px;width:100%;" ng-if="emr_snapshot.user_role=='doctor'">
			<a  style="color:blue;float:left;" href="javascript:void(0);" ng-click="show_medical_certificate();">Print new medical certificate</a> 
			<a  style="color:blue;margin-left:100px;float:left;" href="javascript:void(0);" ng-click="show_fitness_certificate();">Print new Fitness certificate</a> 
	</div>

	<div ng-show="certificates['data'].length != 0" style="width:100%;position:relative;text-align:top; border-bottom:1px solid #9cd4f9;min-height:40px;vertical-align:top;" class="bodytext_bold">
		<div style="width:20%;padding:3px;float:right;right:0;">
			Actions
		</div>
		<div style="width:50%;padding:3px;float:right;right:0;">
			Certificate type
		</div>
		<div style="width:30%;padding:3px;float:right;right:0; ">
			Date
		</div>
	</div>
	<div class="bodytext_bold" custom-autofocus style="width:100%; border-bottom:1px solid #9cd4f9;position:relative;padding-top:10px;" ng-repeat="(metric, metricData) in certificates['page']">
		<div  title="Click here to toggle more information" style="width:100%;position:relative;text-align:top;min-height:40px;vertical-align:top;">
			<div ng-show="metricData['filepath'] == ''" style="width:20%;float:right;right:0;">
				<a href="javascript:void(0);" style="color:red;">Report Not Attached</a>
			</div>
			<div ng-show="metricData['filepath'] != ''" style="width:20%;float:right;right:0;">
				<a href="javascript:void(0);" ng-click="openDialog(metricData['filepath'],800,600)" style="color:blue;">View Certificate </a>
			</div>
			<div style="padding-left:5px;height:inherit;width:50%;float:right;right:0;" class="bodytext_bold">
				&nbsp;
				{{metricData['type']}}
			</div>
			<div style="padding-left:5px;height:inherit;width:30%;float:right;right:0;" class="bodytext_bold">
				{{metricData['date']}}
				&nbsp;&nbsp;
			</div>
		</div>
	</div>
	<div class="bodytext_bold" style="position:relative;" ng-show="certificates['data'].length == 0">
		No Certificate Printed
	</div>
	<div class="bodytext_bold" style="position:relative;padding-top:5px;" align="center" >
		<a href="javascript:void(0);" ng-click="showMoreVisits();" ng-show="certificates['data'].length != certificates['page'].length" style="color:blue;align:center;">Show Next 5 Certificates</a>
		<a href="javascript:void(0);" ng-click="showAllVisits();" ng-show="certificates['data'].length != certificates['page'].length" style="color:blue;align:center;">/ Show All Certificates</a>
		<a href="javascript:void(0);" ng-click="showLessVisits();" ng-show="certificates['page'].length > 5" style="color:blue;align:center;">/ Show Only Latest 5 Certificates</a>
		<label class="bodytext_bold" ng-show="certificates['data'].length != 0" style="float:right;">Showing 1 - {{certificates['page'].length}} of {{certificates['data'].length}} records </label>
	</div>
</div>
