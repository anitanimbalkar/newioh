
<html>
<head>
 <script src="/ayushman/assets/app/lib/ag-grid/dist/ag-grid.js"></script>
 <script src="/ayushman/assets/app/lib/ag-grid/dist/ag-grid.min.js"></script>
<script src="/ayushman/assets/app/lib/angular/angular.js"></script>

<script type="text/javascript">
agGrid.initialiseAgGridWithAngular1(angular);
var module = angular.module("example", ["agGrid"]);

module.controller("exampleCtrl", function($scope, $http) {

    var columnDefs = [
        {headerName: "Athlete", field: "athlete", width: 150},
        {headerName: "Age", field: "age", width: 90},
        {headerName: "Country", field: "country", width: 120},
        {headerName: "Year", field: "year", width: 90},
        {headerName: "Date", field: "date", width: 110},
        {headerName: "Sport", field: "sport", width: 110},
        {headerName: "Gold", field: "gold", width: 100},
        {headerName: "Silver", field: "silver", width: 100},
        {headerName: "Bronze", field: "bronze", width: 100},
        {headerName: "Total", field: "total", width: 100}
    ];

    $scope.gridOptions = {
        columnDefs: columnDefs,
        rowData: null,
        pinnedColumnCount: 2,
        pinnedRightColumnCount: 2
    };

    
});


</script>

   </head>
<body ng-app="example" ng-controller="exampleCtrl">
    <div ag-grid="gridOptions" style="height: 100%;" class="ag-fresh"></div>
</body>
</html>
